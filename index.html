    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(64, 224, 208, 0.08) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(64, 224, 208, 0.08) 1.5px, transparent 1.5px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black 40%, transparent 100%);
            animation: gridPulse 4s ease-in-out infinite;
        }
        
        @keyframes gridPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .floating-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.25;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 550px;
            height: 550px;
            background: #40e0d0;
            top: -15%;
            left: -15%;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .orb2 {
            width: 450px;
            height: 450px;
            background: #071A18;
            bottom: -15%;
            right: -15%;
            animation-delay: 3s;
            animation-duration: 22s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: #20b2aa;
            top: 40%;
            right: 5%;
            animation-delay: 6s;
            animation-duration: 20s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            25% { transform: translate(60px, -80px) scale(1.2) rotate(90deg); }
            50% { transform: translate(-40px, -120px) scale(0.85) rotate(180deg); }
            75% { transform: translate(70px, -50px) scale(1.15) rotate(270deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            animation: containerFloat 5s ease-in-out 1s infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.02); }
        }

        h1 {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 0.9;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #40e0d0 50%, #20b2aa 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards, gradientShift 6s ease infinite 1.5s;
            opacity: 0;
            transform: translateY(40px) scale(0.9);
        }

        @keyframes titleReveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: #40e0d0;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards, subtitlePulse 3s ease-in-out 2s infinite;
            opacity: 0;
            text-shadow: 0 0 20px rgba(64, 224, 208, 0.3);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes subtitlePulse {
            0%, 100% { 
                opacity: 1; 
                text-shadow: 0 0 20px rgba(64, 224, 208, 0.3);
            }
            50% { 
                opacity: 0.7; 
                text-shadow: 0 0 30px rgba(64, 224, 208, 0.6);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    <div class="bg-grid"></div>
    
    <div class="container">
        <h1>COMING SOON</h1>
        <p class="subtitle">Something Great Is On The Way</p>
    </div>
</body>
</html>
