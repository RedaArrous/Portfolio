    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d0d12;
            color: #e4e4e7;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(88, 80, 236, 0.05) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(88, 80, 236, 0.05) 1.5px, transparent 1.5px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black 40%, transparent 100%);
        }

        .floating-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: #5850ec;
            top: -10%;
            left: -10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: #7c3aed;
            bottom: -10%;
            right: -10%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: #2563eb;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
            animation-duration: 35s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -50px) scale(1.1); }
            50% { transform: translate(-20px, -80px) scale(0.9); }
            75% { transform: translate(40px, -30px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            animation: containerFloat 8s ease-in-out 2s infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 0.9;
            margin-bottom: 2rem;
            background: linear-gradient(180deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes titleReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: #71717a;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    <div class="bg-grid"></div>
    
    <div class="container">
        <h1>COMING SOON</h1>
        <p class="subtitle">Something Great Is On The Way</p>
    </div>
</body>
</html>
